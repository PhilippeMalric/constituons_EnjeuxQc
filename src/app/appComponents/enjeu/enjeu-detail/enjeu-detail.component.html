<div style="margin:auto;display: table;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{enjeu.titre}}</h2></mat-card-title>
      <mat-card-subtitle>{{enjeu.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-opinion [enjeuId]="enjeuId" [opinions]="opinions"></app-opinion>
        <div class="center">
          <mat-slide-toggle
            color="primary"
            [disabled]="false"
            (change)="onChange($event)">
              Ajouter un opinion / Add an opinion...
          </mat-slide-toggle>
          <app-opinion-create *ngIf="opTogle" [enjeuId]="enjeuId" (opinionEvent)="opinionRegistered($event)"></app-opinion-create>
        </div>
    </mat-card-content>
    <mat-card-actions class="center">
      <a mat-raised-button color="primary" [routerLink]="['/enjeu-edit', enjeu._id]"><mat-icon>edit</mat-icon></a>
      <a mat-raised-button color="warn" (click)="deleteEnjeu(enjeu._id)"><mat-icon>delete</mat-icon></a>
    </mat-card-actions>
  </mat-card>
</div>
