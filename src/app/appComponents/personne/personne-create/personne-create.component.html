
<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Écrivez votre nom / Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Prénom / First name" formControlName="prenom" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nom / Last name" formControlName="nom" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Indiquez un slogan et votre description</ng-template>
      <mat-form-field>
        <input matInput placeholder="Slogan" formControlName="slogan" required>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Description" formControlName="description" required>
        </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back - Retour</button>
        <button mat-button matStepperNext>Next + Prochain</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done / Fin</ng-template>
    Voilà / You are now done.
    <div>
      <button mat-button matStepperPrevious>Back - Retrour</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="onFormSubmit2(firstFormGroup,secondFormGroup)">Submit & Validez</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
