<mat-tab-group>
    <mat-tab label="Modifiez l'Enjeux"> 
      <mat-vertical-stepper #verticalSteper [linear]="false" #stepperV>
        <mat-step>
          <ng-template matStepLabel>Modifiez l'espace de travail</ng-template>
          <mat-horizontal-stepper [linear]="false" #stepperH>
            <mat-step [stepControl]="nomFormGroup">
              <ng-template matStepLabel>Modifiez le nom</ng-template>
              <form [formGroup]="nomFormGroup">
               
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="nom" cdkFocusInitial
                      [errorStateMatcher]="matcher">
                  <mat-error>
                    <span *ngIf="!nomFormGroup.get('nom').valid && nomFormGroup.get('nom').touched">entrez le titre</span>
                  </mat-error>
                </mat-form-field>
              </form>
            </mat-step>
            <mat-step [stepControl]="descFormGroup">
              <ng-template matStepLabel>Modifiez la description</ng-template>
              <form [formGroup]="descFormGroup">
                <mat-form-field class="example-full-width">
                  <textarea 
                    matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="5" 
                    placeholder="Description" 
                    formControlName="description" 
                    [errorStateMatcher]="matcher" required>
                  </textarea>
                  <mat-error>
                    <span *ngIf="!descFormGroup.get('description').valid && descFormGroup.get('description').touched">Please enter description</span>
                  </mat-error>
                </mat-form-field>
              </form>
            </mat-step>
          </mat-horizontal-stepper>
          <div class="button-row">
              <button type="submit" [disabled]="!descFormGroup.valid && !nomFormGroup.valid" mat-raised-button color="primary"><mat-icon>Modifiez</mat-icon></button>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Ajoutez un collaborateur</ng-template>
          <p>
            Ajoutez un collaborateur
          </p>
          
        </mat-step>
      </mat-vertical-stepper>
    </mat-tab>  
    <mat-tab label="Vues sur les collaborateurs">
        Test
    </mat-tab>
  </mat-tab-group>
