<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{opinion.title}}</h2></mat-card-title>
    <mat-card-subtitle>{{opinion.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Enjeu:</dt>
      <dd>{{opinion.enjeu}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-footer>
      <dt>Auteur:</dt>
      <dd>{{opinion.author}}</dd>
  </mat-card-footer>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/opinion-edit', opinion._id, enjeuxId]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteOpinionFromOneEnjeu()"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
